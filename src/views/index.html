        <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">

        <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
        <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

        <link rel="stylesheet" href="https://resources/demos/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        </style>
    </head>
    <body>
        <div class="section-main">
            @@include("../blocks/modules/header/header.html")
            <div class="wrapper">
                <div class="main">
                    <div class="form-item">
                        <select name="objectType" id="objectType">
                            <option>Тип объекта</option>
                            <option>Загородные дома</option>
                            <option>Городские квартиры</option>
                        </select>
                        <select name="region" id="region">
                            <option>Район</option>
                            <option>Центральный</option>
                            <option>Советский</option>
                            <option>Дзержинский</option>
                            <option>Октябрьский</option>
                            <option>Ленинский</option>
                            <option>Кировский</option>
                            <option>Железнодорожный</option>
                        </select>
                        <label for="area">Площадь</label>
                        <input type="number">
                        <p class="input-description">м2</p>
                        <div id="area">
                            <div id="custom-handle" class="ui-slider-handle"></div>
                        </div>
                        <label for="price">Цена за м2</label>
                        <input type="number">
                        <p class="input-description">тыс.</p>
                        <div id="price">
                            <div id="custom-handle" class="ui-slider-handle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="section-houses">
            <h2 class="section-title">Загородные дома</h2>
            <p class="section-houses__text"></p>
        </section>
        @@include("../blocks/modules/footer/footer.html")
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
                $( "#objectType" ).selectmenu();
                $( "#region" ).selectmenu();
                $( "#area" ).slider({
                    create: function() {
                        handle.text( $( this ).slider( "value" ) );
                    },
                    slide: function( event, ui ) {
                        handle.text( ui.value );
                    }
                });
                $( "#price" ).slider({
                    create: function() {
                        handle.text( $( this ).slider( "value" ) );
                    },
                    slide: function( event, ui ) {
                        handle.text( ui.value );
                    }
                });
            } );
        </script>
        <script src="js/main.js"></script>
        <script src="js/vendor.js"></script>
    </body>
</html>
